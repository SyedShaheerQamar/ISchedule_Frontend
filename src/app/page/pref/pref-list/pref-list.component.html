<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="table-head">
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <h2 class="h-color">Pref List</h2>
              </div>
            </p-toolbar>
          </div>

          <div class="card">
            <p-table [value]="courses" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th class="text-center">Id</th>
                  <th class="text-center">Course Name</th>
                  <th class="text-center">Room Number</th>
                  <th class="text-center">Start Time</th>
                  <th class="text-center">End Time</th>
                  <th class="text-center">Days</th>

                  <th class="text-center">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-courses>
                <tr>
                  <td class="text-center">{{ courses.id }}</td>
                  <td class="text-center">{{ courses.courseName }}</td>
                  <td class="text-center">{{ courses.roomNumber }}</td>
                  <td class="text-center">{{ courses.startTime }}</td>
                  <td class="text-center">{{ courses.endTime }}</td>
                  <td class="text-center">{{ courses.days }}</td>
                  <td class="text-center">
                    <p-button
                      (click)="updateCourseByID(courses.id)"
                      class="mr"
                      icon="bi bi-check"
                      styleClass="p-button-rounded p-button-success p-button-text p-button-raised"
                      *ngIf="hasPermission()"
                    >
                    </p-button>
                    <p-button
                      (click)="showDialog(courses.id)"
                      icon="bi bi-trash"
                      class="ml"
                      styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"
                    >
                    </p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  header="Delete Permission"
  class="form-hook"
  [(visible)]="visible"
  [style]="{ width: '50vw' }"
>
  <h4 class="mb-4">
    Are sure you want to delete this Preference on id {{ dId }}
  </h4>
  <p-button (click)="deletePrefByID(dId)" class="bg-b-color">
    <i class="bi bi-trash" style="font-size: 20px; font-weight: bold"></i
    >&nbsp;Confirm Delete
  </p-button>
</p-dialog>
