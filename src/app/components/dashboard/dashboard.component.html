<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>
      <div class="main">
        <div class="body-card">
          <div class="table-head">
            <h2 class="h-color mb-3">Time Table</h2>

            <div class="container text-center">
              <!-- Schedule Date -->
              <div>
                <h3 class="bg-primary text-white p-2">{{ date }}</h3>
              </div>

              <!-- Horizontal Room Columns (r1, r2, r3) with Flexbox -->
              <div class="room-container">
                <!-- Loop through rooms horizontally -->
                <div *ngFor="let room of rooms" class="room-column">
                  <!-- Room header -->
                  <h5 class="room-header bg-secondary text-blue p-2">
                    {{ room.id }}
                  </h5>

                  <!-- Time blocks (courses) -->
                  <div
                    *ngFor="let course of room.courses"
                    class="time-block p-2 m-2"
                  >
                    {{ course.name }} ({{ course.time }})
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
